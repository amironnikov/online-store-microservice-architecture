server:
  port: 8083

spring:
  application:
    name: order-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/order
    username: postgres
    password: postgres

grpc:
  client:
    products-grpc-service:
      address: "static://localhost:9090"
      negotiationType: "PLAINTEXT"

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
    ru.amironnikov: DEBUG